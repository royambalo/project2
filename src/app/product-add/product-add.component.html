<div class="d-flex flex-column">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control">
                <label for="description">Desc:</label>
                <textarea name="" id="" rows="10" formControlName="description" class="form-control"></textarea>
                <label for="price">Price</label>
                <input type="number" formControlName="price">
                <button type="submit" class="btn btn-success" [disabled]="!addForm.valid" class="form-control">Add</button>
            </form>
  </div>
  <app-product-modal *ngIf="isAdded" [massage]="'Product  ' +this.id+' is Added successufly'"></app-product-modal>
